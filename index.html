<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>survey-form</title>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Web Dev Preference</p>
    <form
      id="survey-form"
      action="/thankYou.html"
      method="get
    "
    >
      <div class="input-control">
        <label id="name-label">
          Full Name:
          <input
            id="name"
            name="name"
            type="name"
            placeholder="Enter your Name"
            required
          />
        </label>
        <br />
        <label id="email-label"
          >Email:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your Email"
            required
          />
        </label>
        <br />
        <label id="number-label">
          Age:
          <input
            id="number"
            type="number"
            placeholder="Enter your Age"
            min="1"
            required
          />
        </label>
        <br />
      </div>
      <label for="dropdown">Choose your role:</label>
      <select name="role" id="dropdown">
        <option value="blank"></option>
        <option value="front-dev">Front-end Web Developer</option>
        <option value="back-end">Back-end Web Developer</option>
        <option value="full-stack">Full-Stack Web Developer</option>
      </select>
      <table>
        <br />
        Please select the difficulty below:
        <tr>
          <th></th>
          <th>Easy</th>
          <th>Normal</th>
          <th>Hard</th>
        </tr>
        <tr>
          <td>HTML</td>
          <td><input type="radio" name="row-1" /></td>
          <td><input type="radio" name="row-1" /></td>
          <td><input type="radio" name="row-1" /></td>
        </tr>
        <tr>
          <td>CSS</td>
          <td><input type="radio" name="row-2" /></td>
          <td><input type="radio" name="row-2" /></td>
          <td><input type="radio" name="row-2" /></td>
        </tr>
        <tr>
          <td>Javascript</td>
          <td><input type="radio" name="row-3" /></td>
          <td><input type="radio" name="row-3" /></td>
          <td><input type="radio" name="row-3" /></td>
        </tr>
      </table>
      <label class="checkbox-control"
        >Preferred Library:
        <input type="checkbox" name="library" id="React" value="React" />
        <label for="React">React</label>
        <input type="checkbox" name="library" id="Angular" value="Angular" />
        <label for="Angular">Angular</label>
        <input type="checkbox" name="library" id="VueJS" value="VueJS" />
        <label for="VueJS">VueJS</label> </label
      ><br />
      <button type="submit" value="Send">Submit</button>
    </form>
  </body>
</html>
